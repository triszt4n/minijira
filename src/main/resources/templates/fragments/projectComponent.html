<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<div th:fragment="projectComponent(project)" class="row">
    <div class="col-12 my-1">
        <div class="card w-100">
            <div class="card-body d-flex flex-column">
                <h5 class="card-title" th:text="${project.getTitle()}">title</h5>
                <h6 class="card-subtitle mb-2 text-muted">
                    managed by
                    <a th:text="${project.getManager().getUsername()}"
                       th:href="@{/users/{id}/(id=${project.getManager().getId()})}">manager</a>
                </h6>
                <p class="card-text"
                   th:classappend="${project.getDescription().isEmpty() ? 'text-muted fst-italic' : ''}"
                   th:text="${project.getDescription().isEmpty() ? 'No description' : project.getDescription()}">
                    desc
                </p>
                <div class="align-self-end">
                    <button class="btn btn-outline-primary" th:onclick="'openTodos(' + ${project.getId()} + ')'"
                            data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Inspect todos
                    </button>
                    <a class="btn btn-primary" th:href="@{/projects/{id}/(id=${project.getId()})}">
                        Open project
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
