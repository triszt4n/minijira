<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Mini JIRA | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <script src="../static/js/bootstrap.bundle.min.js" th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script src="https://kit.fontawesome.com/735dba9ed7.js" crossorigin="anonymous"></script>
    <link href="../static/img/favicon.png" rel="icon" type="image/png" th:href="@{/img/favicon.png}"/>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<main class="container">
    <form th:object="${updateCommentInput}" method="post">
        <h1 class="h3 my-3 fw-normal text-center">Edit Comment</h1>
        <div class="mb-3">
            <label for="body" class="form-label">Comment body</label>
            <textarea class="form-control" id="body" rows="3"
                      th:classappend="${#fields.hasErrors('body') ? 'is-invalid' : ''}"
                      th:field="*{body}"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></div>
        </div>
        <div class="d-flex justify-content-between">
            <a class="btn btn-secondary" href="javascript:history.back()">Back</a>
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>
</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
